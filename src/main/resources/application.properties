# PostgresSQL Server 12 Database
spring.datasource.url=jdbc:postgresql://localhost:5432/NexosInvetory?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate ddl auto (none, validate, create, create-drop, update)
spring.jpa.hibernate.ddl-auto=none
#sql dialect make hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect
#configuration of app
server.address=0.0.0.0
server.servlet.context-path=/api/inventory
server.port=8889